<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <img src="images/logo.png" alt="logo hbnb" class="logo">
            <a href="login.html" id="login-link" class="login-button">Login</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="place.html">Places</a></li>
                <li><a href="add_review.html">Add Review</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Available Places</h1>
        <div class="filter-container">
        <section id="filter">
            <h2>Filter Places</h2>
            <label for="price-filter"><strong>Max Price</strong></label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
                <option value="0">All</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="200">$200</option>
                <option value="250">$250</option>
            </select>
        </section>
        </div>
            <div class="places-container">
            <!-- List of places will be populated dynamically -->
                <div class="place-card1">
                    <h2><strong>Apartment Biarritz</strong></h2>
                    <p>Price: 100$</p>
                    <button class="details-button" onclick="window.location.href='place.html'">View Details</button>
                </div>
                <div class="place-card2">
                    <h2><strong>Home Biscarosse</strong></h2>
                    <p>Price: 200$</p>
                    <button class="details-button" onclick="window.location.href='place1.html'">View Details</button>
                </div>
                <div class="place-card3">
                    <h2><strong>villa Saint-jean de luz</strong></h2>
                    <p>Price: 300$</p>
                    <button class="details-button" onclick="window.location.href='place2.html'">View Details</button>
                </div>
            </div>

    </main>
    <script src="scripts.js"></script>
<footer>
    <p>all rights reserved</p>
</footer>
</body>
</html>
